spring.application.name=inventarioService

spring.datasource.url=jdbc:mysql://localhost:3306/inventario?createDatabaseIfNotExist=true 
spring.datasource.username=usuario_inventario
spring.datasource.password=TuContrasena
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Reiniciar la base en cada ejecuci√≥n
spring.jpa.hibernate.ddl-auto=none

# SQL Init es para inicializar la base de datos

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql


# Consola es para ver las consultas SQL que se ejecutan
# y el tiempo que tardan
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

