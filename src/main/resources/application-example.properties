spring.application.name=inventarioService
#Este archivo es ejemplo para la configuración de un perfil específico.

spring.datasource.url=jdbc:mysql://localhost:3306/inventario
spring.datasource.username=usuario 
spring.datasource.password=contrasena
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Desactiva auto creación de tablas
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:setup_inventario.sql

# Para depuración en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
